<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLITCH CONGAIO - PÃ¡gina Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
                :root {
            --rojo: #e63946;
            --blanco: #f8f9fa;
            --gris-oscuro: #2d3748;
            --gris-claro: #e2e8f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--blanco);
            color: var(--gris-oscuro);
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            border-left: 8px solid var(--rojo);
            border-right: 8px solid var(--rojo);
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 40px;
            border-bottom: 3px solid var(--rojo);
            background: linear-gradient(to right, rgba(230, 57, 70, 0.1), rgba(230, 57, 70, 0.05));
        }
        
        h1 {
            font-size: 3.2rem;
            color: var(--rojo);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            font-size: 1.8rem;
            color: var(--gris-oscuro);
            font-weight: 400;
            margin-bottom: 30px;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0 40px;
        }
        
        .btn {
            background-color: var(--rojo);
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            background-color: #c1121f;
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }
        
        .image-box {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            border: 2px solid var(--gris-claro);
        }
        
        .image-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.15);
        }
        
        .image-placeholder {
            height: 220px;
            background-color: var(--gris-claro);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--gris-oscuro);
            font-size: 1.2rem;
            padding: 20px;
            text-align: center;
        }
        
        .image-placeholder i {
            font-size: 3.5rem;
            color: var(--rojo);
            margin-bottom: 15px;
        }
        
        .image-info {
            padding: 20px;
            border-top: 1px solid var(--gris-claro);
        }
        
        .image-info h3 {
            color: var(--rojo);
            margin-bottom: 10px;
            font-size: 1.4rem;
        }
        
        .marcador {
            background-color: var(--rojo);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            font-size: 0.9rem;
            margin-top: 10px;
            font-weight: 600;
        }
        
        .footer {
            text-align: center;
            padding: 25px;
            margin-top: 50px;
            border-top: 3px solid var(--rojo);
            color: var(--gris-oscuro);
            background-color: rgba(230, 57, 70, 0.05);
            font-size: 1.1rem;
        }
        
        .footer a {
            color: var(--rojo);
            text-decoration: none;
            font-weight: 600;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
            
            body {
                padding: 15px;
                border-width: 5px;
            }
        }
    </style>
</head>
<body>
</body>
</html>
